<section class="header">
    <mat-slide-toggle color="accent" [(ngModel)]="frontCamera">Фронтальная камера</mat-slide-toggle>
    <button mat-raised-button color="accent" class="align-center" (click)="onRefresh()">
        <mat-icon>refresh</mat-icon>
        Обновить
    </button>
</section>

<section class="camera-video" [class.scanning]="scanning" appearance="outline">
    <video #cameraVideo autoplay playsinline width="100%" height="100%"></video>
    <canvas #cameraCanvas style="display: none"></canvas>
</section>

<section class="fields">
    <div class="data-field">
        <mat-form-field appearance="outline" class="data">
            <mat-label>Данные</mat-label>
            <textarea matInput [(ngModel)]="scanData" maxlength="500"></textarea>
            <mat-hint align="end">{{scanData.length}}/{{scanDataMaxLength}}</mat-hint>
        </mat-form-field>
        <button mat-icon-button matTooltip="Скопировать в буфер обмена" class="copy-btn"
                [cdkCopyToClipboard]="scanData">
            <mat-icon>content_copy</mat-icon>
        </button>
    </div>
</section>
